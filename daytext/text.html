    <script type="text/javascript">
			//创建一个函数
			function temp(cTemp)
            {
				//摄氏度转换为华氏度公式为 摄氏度*9/5+32
				//document.write("华氏度为：" + ((cTemp * 9) / 5 + 32));
                document.write("摄氏度为：" + (5 / 9 * (cTemp-32)).toFixed(3));
			}
			var hTemp = prompt("请输入一个华氏度："); //输入信息
			temp(hTemp);
</script>
