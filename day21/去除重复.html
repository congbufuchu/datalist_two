<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = ['c','a','a','b','b','c','c']

        function norepeat(arr1) {
            arr1.sort();
            var arr2=[];  
            for(var i = 1; i < arr1.length; i++){    //从数组第二项开始循环遍历数组  
                //判断相邻两个元素是否相等，如果相等说明数据重复，否则将元素写入结果数组  
                if(arr1[i] !== arr2[arr2.length - 1]){  
                    arr2.push(arr1[i]);  
                }              
            }  
            return arr2; 
        }

        console.log(norepeat(arr)) // [1, 2, 3, 4, 5]
    </script>
</head>
