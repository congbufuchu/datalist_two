<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function randomFiveNumber (){
            var arr = [];
            var iRandomOne = parseInt(Math.random() * 100000);//产生5位数的随机整数,生成的数为number
            var sRandomOne = String(iRandomOne);//转化为string就可以用string 的length进行分割
            for(var i = 0; i < sRandomOne.length; i++){
                arr.push(sRandomOne[i]);
            }
            console.log('生成的随机数：' + iRandomOne);
            console.log('位数：' + sRandomOne.length);
            for(var i = 0; i < arr.length; i++){
                console.log('第'+ (i + 1) + '个' + arr[i]);
            }
        }

        randomFiveNumber();
    </script>
</head>
<body>
    
</body>
</html>
