  <script>
    /*
      + js 有内置的构造函数来创建 ajax 对象
        1. 创建一个 ajax 对象
          + new XMLHttpRequest() 标准浏览器
          + new ActiveXObject('Microsoft.XMLHTTP')  IE低版本使用
        2. 告诉 ajax 你的请求方式，你的请求地址
          + open('请求方式', '请求地址', 是否异步)
          + 是否异步： 默认值是 true，表示 是异步
          +           false， 表示 非异步，同步
        3. 把这个请求发送出去
          + send('请求体的参数')
        4. 获取响应体
          + readystatechange 事件
    */
    // 1. 创建一个 ajax 对象
    const xhr = new XMLHttpRequest()

    // 2. 配置请求方式和请求地址
    xhr.open('GET', './login.php')

    // 3. 把请求发送出去
    xhr.send()
