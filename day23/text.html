    <script>
        function getNum(a,b){
            return Math.floor(Math.random() * (b - a + 1))+a
            // if(obj[key]){

        }
        function getcolor(a,b){
            var c='#'
            for(var i=0;i<3;i++){
                var col=Math.floor(Math.random() * (b - a + 1))+a
                var col1=col.toString(16)
                if(col < 16){
				    col1 = "0"+col.toString(16);
			    }else{
				    col1 = col.toString(16);
			    }
                c += col1               
            }
            return c
            console.log(c)
        }
        
        var num=getNum(0,255)
        var col2=getcolor(0,255)
        console.log(num)
        document.write(col2)
        setInterval(function(){
            var str =col2
            // 'rgb('+getcolor(0,255) + ',' +getcolor(0,255) + ',' +getcolor(0,255)+')'
            document.body.style.backgroundColor=str
            location.reload()
        },1000)
    </script>
