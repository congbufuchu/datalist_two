<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十']
        function formatNumber(n) {
      var str = ''
      var a = parseInt(n / 10)
      var b = n % 10
      if (n <= 10) {
        str += arr[n]
      } else if (n < 20) {
        str += '十' + arr[b]
      } else if (n >= 20 && b === 0) {
        str += arr[a] + '十'
      } else if (n >= 20 && b !== 0) {
        str += arr[a] + '十' + arr[b]
      }
      return str
    }
    function formatYear(n) {
      var a = parseInt(n / 1000)
      var b = parseInt(n % 1000 / 100)
      var c = parseInt(n % 100 / 10)
      var d = n % 10

      return arr[a] + arr[b] + arr[c] + arr[d] + '年'
    }
        function timer(time1, time2){
            time1=time1.getTime()
            time2=time2.getTime()

            var cha = parseInt((time2-time1)/1000)
            var day = parseInt(cha/(60*60*24))

            var hours=cha - day *(60*60*24)
            hours = parseInt(hours / (60*60))

            var minutes = parseInt(cha%(60*60)/60)
            var second = cha %60

        // year = formatYear(year)
        // month = formatNumber(month) + '月'
        day = formatNumber(day)
        hours = formatNumber(hours)
        minutes = formatNumber(minutes)
        second = formatNumber(second)
            var str = '两时间相差' + day + '天' + hours + '小时' + minutes + '分钟' +second+ '秒'
            return  str
        }
        setInterval(function () {
        var time2=new Date('2019-7-18 21:50:00')
        var time1 = new Date()//'2019.10.19 14:22:22'
        var res = timer(time1, time2)
        // document.write(res)
        timeBox.innerText = res
        },1000)
    </script>
</head>
<body>
  <p id="timeBox"></p>
</body>
</html>
