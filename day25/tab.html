<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tophead{
            height: 300px;
            width: 300px;
        }
        .fly{
            width: 100px;
            height: 30px;
            float: left;
            text-align: center
        }
        .red{
            background-color: red
        }
        .blue{
            background-color: blue
        }
        .green{
            background-color: green
        }
    </style>
    <script>
        window.onload = function(){
            var btn1 = document.getElementById('btn1')
            var btn2 = document.getElementById('btn2')
            var btn3 = document.getElementById('btn3')
            btn1.onclick = function(){
                var huan = document.getElementById('huan');
                huan.src = "1.html"//嵌套网址
            }
            btn2.onclick = function(){
                var huan = document.getElementById('huan');
                huan.src = "2.html"
            }
            btn3.onclick = function(){
                var huan = document.getElementById('huan');
                huan.src = "3.html"
            }
        }
    </script>
</head>
<body>
    <div class="tophead">
        <div id="btn1" class="fly red">1</div>
        <div id="btn2" class="fly blue">2</div>
        <div id="btn3" class="fly green">3</div>
        <iframe src="1.html" id="huan" name="test" frameborder="0"></iframe>
    </div>
</body>
</html>
